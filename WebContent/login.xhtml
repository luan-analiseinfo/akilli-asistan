<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Giriş Paneli"
			style="width:400px; text-align:left;">

			<h:panelGrid columns="3">
				<h:outputText value="Kullanıcı Adı:"  />
				<h:inputText id="username" value="#{membersBean.email}"></h:inputText>
				<h:message for="username"></h:message>

				<h:outputText value="Şifre:"  />
				<h:inputSecret id="password" value="#{membersBean.password}"></h:inputSecret>
				<h:message for="password"></h:message>
			</h:panelGrid>

			<p:commandButton action="#{membersBean.validateUsernamePassword()}"
				value="Login"></p:commandButton>
		</p:fieldset>
	</h:form>
</h:body>
</html>
